<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Organic Hunter ‚ú®</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <style>
        :root { --main-green: #2e7d32; --stop-red: #c62828; }
        body { margin: 0; padding: 0; height: 100dvh; font-family: sans-serif; overflow: hidden; background: #000; }
        #map { width: 100%; height: 100%; position: absolute; z-index: 1; transition: 0.3s; }
        .map-locked { opacity: 0.6; filter: grayscale(0.5); pointer-events: none; }
        .dog-banner {
            position: fixed; top: 15px; left: 15px; z-index: 4000;
            background: white; padding: 5px; border-radius: 50px;
            display: flex; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border: 2px solid var(--main-green);
        }
        .dog-photo { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; background: #eee; }
        .dog-msg { padding: 0 15px 0 10px; font-weight: bold; font-size: 0.8rem; color: #333; }
        .ui { position: fixed; bottom: 30px; left: 0; right: 0; z-index: 3000; text-align: center; }
        .btn {
            color: white; border: none; padding: 18px 45px;
            border-radius: 50px; font-weight: bold; font-size: 1.2rem; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            cursor: pointer; min-width: 240px; -webkit-appearance: none;
        }
        .scan-btn { background: var(--main-green); }
        .stop-btn { background: var(--stop-red); }
        #progress-container {
            width: 70%; max-width: 250px; height: 8px; background: rgba(255,255,255,0.5);
            margin: 15px auto; border-radius: 10px; overflow: hidden; display: none;
        }
        #progress-bar { width: 0%; height: 100%; background: #fff; transition: width 0.2s ease-out; }
        #status {
            background: rgba(255,255,255,0.9); padding: 8px 20px;
            border-radius: 25px; font-size: 0.9rem; display: inline-block; font-weight: bold;
        }
        .dog-pin { font-size: 30px; text-align: center; line-height: 30px; }
    </style>
</head>
<body>

<div class="dog-banner">
    <img src="mataro.jpg" class="dog-photo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/616/616408.png'">
    <div class="dog-msg">„Éû„ÉºÂ§™ÈÉé„ÅåË¶ã„Å§„Åë„Çã„ÅÆ„ÅïÔºÅ</div>
</div>

<div id="map"></div>

<div class="ui">
    <div id="status">ÂÆùÂ°ö„Çí„ÇØ„É≥„ÇØ„É≥„Åô„Çã„ÅÆ„Åï</div>
    <div id="progress-container"><div id="progress-bar"></div></div>
    <button id="action-btn" class="btn scan-btn" onclick="toggleScan()">üåø „Çπ„Ç≠„É£„É≥ÈñãÂßã</button>
</div>

<script>
    const appid = 'dmVyPTIwMjUwNyZpZD1YcTQ2bjJjcU1rJmhhc2g9TlRRNVpURTJZakEyTVRKbVl6TTVZUQ';
    let isScanning = false;
    let timeoutTimer = null;
    let pTimer = null;

    const map = L.map('map', { zoomControl: false }).setView([34.811, 135.341], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    navigator.geolocation.getCurrentPosition(pos => {
        map.flyTo([pos.coords.latitude, pos.coords.longitude], 15);
    });

    function toggleScan() { if (isScanning) { stopScan("Ê≠¢„ÇÅ„Çã„ÅÆ„Åï"); } else { startScan(); } }

    function startScan() {
        isScanning = true;
        map.dragging.disable(); map.touchZoom.disable();
        document.getElementById('map').classList.add('map-locked');
        document.getElementById('progress-container').style.display = "block";
        const btn = document.getElementById('action-btn');
        const bar = document.getElementById('progress-bar');
        
        btn.innerText = "üõë ÂÅúÊ≠¢„Åô„Çã„Åï"; btn.className = "btn stop-btn";
        document.getElementById('status').innerText = "„Éû„ÉºÂ§™ÈÉé„ÅåÊé¢Á¥¢‰∏≠„Åï...";

        bar.style.width = "0%";
        let pVal = 0;
        pTimer = setInterval(() => {
            pVal += 1;
            if(pVal <= 98) bar.style.width = pVal + "%";
        }, 100);

        timeoutTimer = setTimeout(() => {
            if (isScanning) stopScan("ÂèçÂøú„Åå„Å™„ÅÑ„Åø„Åü„ÅÑ„Åï...üò¢");
        }, 10000);

        const center = map.getCenter();
        const query = encodeURIComponent('„Ç™„Éº„Ç¨„Éã„ÉÉ„ÇØ Ëá™ÁÑ∂È£üÂìÅ ÁÑ°Ê∑ªÂä† Áî£Áõ¥');
        const url = `https://map.yahooapis.jp/search/local/V1/localSearch?appid=${appid}&lat=${center.lat}&lon=${center.lng}&dist=3&query=${query}&output=json&results=20&callback=handleResponse`;

        const script = document.createElement('script');
        script.id = "yahoo-script"; script.src = url;
        document.body.appendChild(script);
    }

    function stopScan(msg) {
        isScanning = false;
        clearTimeout(timeoutTimer);
        clearInterval(pTimer);
        map.dragging.enable(); map.touchZoom.enable();
        document.getElementById('map').classList.remove('map-locked');
        document.getElementById('progress-container').style.display = "none";
        
        const btn = document.getElementById('action-btn');
        btn.innerText = "üåø „Çπ„Ç≠„É£„É≥ÈñãÂßã„Åï"; btn.className = "btn scan-btn";
        document.getElementById('status').innerText = msg;

        const script = document.getElementById('yahoo-script');
        if (script) script.remove();
    }

    window.handleResponse = function(data) {
        if (!isScanning) return;
        document.getElementById('progress-bar').style.width = "100%";

        setTimeout(() => {
            if (!data.Feature || data.Feature.length === 0) {
                stopScan("Ëøë„Åè„Å´Ë¶ã„Å§„Åã„Çâ„Å™„Åã„Å£„Åü„ÅÆ„Åï...");
                return;
            }

            data.Feature.forEach((f, i) => {
                setTimeout(() => {
                    const coords = f.Geometry.Coordinates.split(',');
                    const dogIcon = L.divIcon({
                        html: 'üê∂', className: 'dog-pin', iconSize: [30, 30], iconAnchor: [15, 15]
                    });

                    L.marker([coords[1], coords[0]], {icon: dogIcon}).addTo(map)
                        .bindPopup(`<b>${f.Name}</b><br><a href="https://www.google.com/search?q=${f.Name}" target="_blank">Ë©≥Á¥∞„Åï</a>`);
                }, i * 50);
            });
            stopScan(data.Feature.length + "‰ª∂Ë¶ã„Å§„Åë„Åü„ÅÆ„ÅïÔºÅ");
        }, 300);
    };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Organic Hunter ‚ú®</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <style>
        :root { --main-green: #2e7d32; --stop-red: #c62828; }
        body { margin: 0; padding: 0; height: 100dvh; font-family: sans-serif; background: #000; overflow: hidden; }
        #map { width: 100%; height: 100%; position: absolute; z-index: 1; }
        
        .dog-banner {
            position: fixed; top: 15px; left: 15px; z-index: 4000;
            background: white; padding: 5px; border-radius: 50px;
            display: flex; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border: 2px solid var(--main-green);
        }
        .dog-photo { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; }
        .dog-msg { padding: 0 15px 0 10px; font-weight: bold; font-size: 0.85rem; color: #333; min-width: 140px; }

        .ui { position: fixed; bottom: 30px; left: 0; right: 0; z-index: 3000; text-align: center; }
        #status { 
            background: rgba(255,255,255,0.95); padding: 8px 20px; 
            border-radius: 25px; font-size: 0.85rem; display: inline-block; 
            font-weight: bold; margin-bottom: 10px; color: #333; 
        }
        .btn { 
            color: white; border: none; padding: 18px 45px; border-radius: 50px; 
            font-weight: bold; font-size: 1.2rem; cursor: pointer; min-width: 240px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.5); 
        }
        .scan-btn { background: var(--main-green); }
        .stop-btn { background: var(--stop-red); }

        .mataro-pin { width: 50px !important; height: 50px !important; border: 3px solid #fff; border-radius: 50%; object-fit: cover; box-shadow: 0 3px 10px rgba(0,0,0,0.4); }
    </style>
</head>
<body>

<div class="dog-banner">
    <img src="mataro.jpg" class="dog-photo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/616/616408.png'">
    <div id="dog-msg-text" class="dog-msg">„ÇØ„É≥„ÇØ„É≥‚Ä¶Ê∫ñÂÇô„ÅÑ„ÅÑ„ÅïÔºü</div>
</div>

<div id="map"></div>

<div class="ui">
    <div id="status">Âë®Ëæ∫„Çí„É™„Çµ„Éº„ÉÅ„Åô„Çã„Åï</div><br>
    <button id="action-btn" class="btn scan-btn" onclick="toggleScan()">üåø „Çπ„Ç≠„É£„É≥ÈñãÂßã„Åï</button>
</div>

<script>
    const appid = 'dmVyPTIwMjUwNyZpZD1YcTQ2bjJjcU1rJmhhc2g9TlRRNVpURTJZakEyTVRKbVl6TTVZUQ';
    
    let isScanning = false;
    let markers = [];
    let searchCircle = null;

    const map = L.map('map', { zoomControl: false }).setView([34.811, 135.341], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    function toggleScan() {
        if (isScanning) {
            stopScan("„É™„Çµ„Éº„ÉÅ„ÇíÂÅúÊ≠¢„Åó„Åü„Åï");
        } else {
            startScan();
        }
    }

    function startScan() {
        isScanning = true;
        markers.forEach(m => map.removeLayer(m));
        markers = [];
        
        document.getElementById('dog-msg-text').innerText = "„ÅÑ„ÅÑÂåÇ„ÅÑ„ÇíÊé¢„Åó„Å¶„Åø„Çã„ÅïÔºÅ";
        document.getElementById('status').innerText = "„Éá„Éº„Çø„ÇíÁÖßÂêà‰∏≠„Åï...";
        document.getElementById('action-btn').innerText = "üõë ÂÅúÊ≠¢„Åô„Çã„Åï";
        document.getElementById('action-btn').className = "btn stop-btn";

        const center = map.getCenter();
        
        // „ÄêÂæ©Ê¥ª„Äë„Çµ„Éº„ÉÅ„Ç®„É™„Ç¢„ÅÆÂÜÜ„ÇíÁ¢∫ÂÆü„Å´ÊèèÁîª„Åô„Çã„Åï
        if (searchCircle) map.removeLayer(searchCircle);
        searchCircle = L.circle(center, { 
            radius: 10000, 
            color: '#2e7d32', 
            fillColor: '#2e7d32', 
            fillOpacity: 0.15, 
            weight: 2 
        }).addTo(map);

        // „ÄêÂæ©Ê¥ª„ÄëÊúÄ„ÇÇÂÆâÂÆö„Åó„Å¶48‰ª∂‰ª•‰∏äÂá∫„Å¶„ÅÑ„Åü„ÄåËá™ÁÑ∂È£üÂìÅ„Äç‰∏ÄÁô∫Ê§úÁ¥¢„Åï
        const url = `https://map.yahooapis.jp/search/local/V1/localSearch?appid=${appid}&lat=${center.lat}&lon=${center.lng}&dist=10&query=${encodeURIComponent('Ëá™ÁÑ∂È£üÂìÅ')}&results=50&output=json&callback=handleResponse`;

        const script = document.createElement('script');
        script.src = url;
        script.id = "api-script";
        document.body.appendChild(script);

        setTimeout(() => {
            if(isScanning && markers.length === 0) {
                stopScan("ÂøúÁ≠î„ÅåË¶ã„Å§„Åã„Çâ„Å™„ÅÑ„Åï„ÄÇÂÜçË©¶Ë°å„Åó„Å¶„Åè„Çå„Åï");
            }
        }, 10000);
    }

    function stopScan(msg) {
        isScanning = false;
        document.getElementById('status').innerText = msg;
        document.getElementById('action-btn').innerText = "üåø „Çπ„Ç≠„É£„É≥ÈñãÂßã„Åï";
        document.getElementById('action-btn').className = "btn scan-btn";
        if (searchCircle) { map.removeLayer(searchCircle); searchCircle = null; }
        const oldScript = document.getElementById('api-script');
        if (oldScript) oldScript.remove();
    }

    window.handleResponse = function(data) {
        if (!isScanning) return;
        
        if (!data.Feature || data.Feature.length === 0) {
            stopScan("Â∫óËàó„ÅåË¶ã„Å§„Åã„Çâ„Å™„ÅÑ„Åï");
            return;
        }

        data.Feature.forEach((f) => {
            const coords = f.Geometry.Coordinates.split(',');
            const m = L.marker([coords[1], coords[0]], {
                icon: L.icon({ iconUrl: 'mataro.jpg', className: 'mataro-pin', iconSize: [50, 50], iconAnchor: [25, 25] })
            }).addTo(map).bindPopup(`
                <b>${f.Name}</b><br>
                <small>${f.Property.Address || ""}</small><br>
                <a href="https://www.google.com/search?q=${encodeURIComponent(f.Name + ' ' + (f.Property.Address || ""))}" target="_blank" style="color:#1a73e8; font-weight:bold;">Ë©≥Á¥∞„ÇíË¶ã„Çã„Åï</a>
            `);
            markers.push(m);
        });

        document.getElementById('dog-msg-text').innerText = "Ë¶ã„Å§„Åë„Åü„ÅïÔºÅ";
        stopScan(data.Feature.length + "‰ª∂Ë¶ã„Å§„Åã„Å£„Åü„Åù„ÅÜ„ÅïÔºÅ");
    };
</script>
</body>
</html>

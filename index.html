<script>

        const query = encodeURIComponent('ã‚ªãƒ¼ã‚¬ãƒ‹ãƒƒã‚¯ OR è‡ªç„¶é£Ÿå“ OR æœ‰æ©Ÿ OR ç„¡æ·»åŠ ');
        const url = `https://map.yahooapis.jp/search/local/V1/localSearch?appid=${appid}&lat=${center.lat}&lon=${center.lng}&dist=10&query=${query}&gc=0116&results=50&output=json&callback=handleResponse`;

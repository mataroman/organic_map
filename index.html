<!DOCTYPE html>

        /* ãƒ¯ãƒ³ã¡ã‚ƒã‚“ã®çœ‹æ¿ */
        .dog-banner {

            background: white; padding: 5px; border-radius: 50px;
            display: flex; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .dog-photo {

        #progress-container {

        }
        #progress-bar { width: 0%; height: 100%; background: #fff; transition: width 0.1s linear; }

        #status {

        }
    </style>
</head>
<body>

<div class="dog-banner">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="dog-photo" id="my-dog">
    <div class="dog-msg">ãƒœã‚¯ãŒè¦‹ã¤ã‘ã‚‹ãƒ¯ãƒ³ï¼</div>

<div id="map"></div>

<div class="ui">
    <div id="status">å®å¡šã®è‡ªç„¶é£Ÿå“ã‚’æ¢ã™ãƒ¯ãƒ³ï¼</div>
    <div id="progress-container"><div id="progress-bar"></div></div>
    <button id="action-btn" class="btn scan-btn" onclick="toggleScan()">ğŸŒ¿ ã‚¹ã‚­ãƒ£ãƒ³é–‹å§‹</button>
</div>

<script>
    const appid = 'dj00aiZpPVhxNDZuMmNxTWtNayZzPWNvbnN1bWVyc2VjcmV0Jng9NTI-';
    let isScanning = false;
    let pVal = 0;
    let pTimer;

    const map = L.map('map', { zoomControl: false }).setView([34.811, 135.341], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    function toggleScan() { if (isScanning) { stopScan("ä¸­æ­¢ã ãƒ¯ãƒ³"); } else { startScan(); } }

    function startScan() {
        isScanning = true;
        map.dragging.disable(); map.touchZoom.disable();
        document.getElementById('map').classList.add('map-locked');
        document.getElementById('progress-container').style.display = "block";
        const btn = document.getElementById('action-btn');
        const bar = document.getElementById('progress-bar');
        
        btn.innerText = "ğŸ›‘ æ­¢ã‚ã‚‹ãƒ¯ãƒ³ï¼"; btn.className = "btn stop-btn";
        document.getElementById('status').innerText = "ä¸€ç”Ÿæ‡¸å‘½ã‚¯ãƒ³ã‚¯ãƒ³ã—ã¦ã‚‹ãƒ¯ãƒ³...";

        pVal = 0;
        pTimer = setInterval(() => {
            pVal += (100 - pVal) * 0.2; // çˆ†é€Ÿã§é€²ã‚€ãƒ­ã‚¸ãƒƒã‚¯
            bar.style.width = pVal + "%";
            if(pVal > 99) clearInterval(pTimer); // ç¢ºå®Ÿã«æœ€å¾Œã¾ã§è¡Œã‹ã›ã‚‹
        }, 100);

        const center = map.getCenter();
        const query = encodeURIComponent('ã‚ªãƒ¼ã‚¬ãƒ‹ãƒƒã‚¯ è‡ªç„¶é£Ÿå“ ç„¡æ·»åŠ  ç”£ç›´');
        const url = `https://map.yahooapis.jp/search/local/V1/localSearch?appid=${appid}&lat=${center.lat}&lon=${center.lng}&dist=3&query=${query}&output=json&results=20&callback=handleResponse`;

        const script = document.createElement('script');
        script.id = "yahoo-script"; script.src = url;
        document.body.appendChild(script);
    }

    function stopScan(msg) {
        isScanning = false; clearInterval(pTimer);
        map.dragging.enable(); map.touchZoom.enable();
        document.getElementById('map').classList.remove('map-locked');
        document.getElementById('progress-container').style.display = "none";
        const btn = document.getElementById('action-btn');
        btn.innerText = "ğŸŒ¿ ã‚¹ã‚­ãƒ£ãƒ³é–‹å§‹"; btn.className = "btn scan-btn";
        document.getElementById('status').innerText = msg;
        const script = document.getElementById('yahoo-script');
        if (script) script.remove();
    }

    window.handleResponse = function(data) {
        if (!isScanning) return;
        document.getElementById('progress-bar').style.width = "100%";

        setTimeout(() => {
            if (!data.Feature) { stopScan("è¦‹ã¤ã‹ã‚‰ãªã‹ã£ãŸãƒ¯ãƒ³..."); return; }

            data.Feature.forEach((f, i) => {
                setTimeout(() => {
                    const coords = f.Geometry.Coordinates.split(',');
                    // çŠ¬ã®ã‚¢ã‚¤ã‚³ãƒ³ã‚’ä½œæˆ
                    const dogIcon = L.divIcon({
                        html: 'ğŸ¶', className: 'dog-pin', iconSize: [30, 30], iconAnchor: [15, 15]
                    });

                    L.marker([coords[1], coords[0]], {icon: dogIcon}).addTo(map)
                        .bindPopup(`<b>${f.Name}</b><br><a href="https://www.google.com/search?q=${f.Name}" target="_blank">è©³ç´°</a>`);
                }, i * 50);
            });
            stopScan(data.Feature.length + "ä»¶è¦‹ã¤ã‘ãŸãƒ¯ãƒ³ï¼");
        }, 300);
    };
</script>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Scan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <style>
        body { margin: 0; height: 100vh; display: flex; flex-direction: column; }
        #map { flex: 1; }
        .ui { position: fixed; bottom: 20px; width: 100%; text-align: center; z-index: 1000; }
        button { padding: 15px 30px; background: #2e7d32; color: white; border-radius: 30px; border: none; font-weight: bold; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="ui"><button onclick="simpleScan()">まずはスキャンテスト！</button></div>

<script>
    var map = L.map('map').setView([34.811, 135.341], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    async function simpleScan() {
        const center = map.getCenter();
        alert("スキャンを開始します。中心座標: " + center.lat + ", " + center.lng);

        // 検索条件を「付近にある全ての店」に極限まで簡略化
        const query = `[out:json][timeout:10];node["shop"](around:1000,${center.lat},${center.lng});out;`;
        const url = `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`;

        try {
            const res = await fetch(url);
            const data = await res.json();
            alert(data.elements.length + "件のお店を見つけました！");

            data.elements.forEach(el => {
                L.marker([el.lat, el.lon]).addTo(map).bindPopup(el.tags.name || "お店");
            });
        } catch (e) {
            alert("通信エラーが発生しました。Wi-Fiを切って試してみてください。");
        }
    }
</script>
</body>
</html>

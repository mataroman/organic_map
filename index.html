<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Organic Hunter ‚ú®</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <style>
        :root { --main-green: #2e7d32; --stop-red: #c62828; }
        body { margin: 0; padding: 0; height: 100dvh; font-family: sans-serif; background: #000; overflow: hidden; }
        #map { width: 100%; height: 100%; position: absolute; z-index: 1; }
        .dog-banner {
            position: fixed; top: 15px; left: 15px; z-index: 4000;
            background: white; padding: 5px; border-radius: 50px;
            display: flex; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border: 2px solid var(--main-green);
        }
        .dog-photo { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; }
        .dog-msg { padding: 0 15px 0 10px; font-weight: bold; font-size: 0.85rem; color: #333; min-width: 140px; }
        .ui { position: fixed; bottom: 30px; left: 0; right: 0; z-index: 3000; text-align: center; }
        #status { background: rgba(255,255,255,0.95); padding: 8px 20px; border-radius: 25px; font-size: 0.85rem; display: inline-block; font-weight: bold; margin-bottom: 10px; color: #333; }
        .btn { color: white; background: var(--main-green); border: none; padding: 18px 45px; border-radius: 50px; font-weight: bold; font-size: 1.2rem; cursor: pointer; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        .mataro-pin { width: 50px !important; height: 50px !important; border: 3px solid #fff; border-radius: 50%; object-fit: cover; box-shadow: 0 3px 10px rgba(0,0,0,0.4); }
    </style>
</head>
<body>

<div class="dog-banner">
    <img src="mataro.jpg" class="dog-photo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/616/616408.png'">
    <div id="dog-msg-text" class="dog-msg">„ÇØ„É≥„ÇØ„É≥‚Ä¶‰ªäÂ∫¶„Åì„Åù„ÅïÔºÅ</div>
</div>

<div id="map"></div>

<div class="ui">
    <div id="status">ÂÖ®Âüü„Çí„Çπ„Ç≠„É£„É≥„Åô„Çã„Åï</div><br>
    <button class="btn" onclick="startScan()">üåø „Çπ„Ç≠„É£„É≥ÈñãÂßã„Åï</button>
</div>

<script>
    const appid = 'dmVyPTIwMjUwNyZpZD1YcTQ2bjJjcU1rJmhhc2g9TlRRNVpURTJZakEyTVRKbVl6TTVZUQ';
    const map = L.map('map', { zoomControl: false }).setView([34.811, 135.341], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let markers = [];
    let searchCircle = null;

    function startScan() {
        markers.forEach(m => map.removeLayer(m));
        markers = [];
        document.getElementById('status').innerText = "ÊÑüÂ∫¶ÊúÄÂ§ß„Åß„Çµ„Éº„ÉÅ‰∏≠„Åï...";
        
        const center = map.getCenter();
        if (searchCircle) map.removeLayer(searchCircle);
        searchCircle = L.circle(center, { radius: 10000, color: '#2e7d32', fillOpacity: 0.15 }).addTo(map);

        // „ÄêÊ±éÁî®ÊÄß„ÅÆÊ•µËá¥„Äë
        // Ê•≠Á®Æ„Ç≥„Éº„Éâ gc=0116001 (Ëá™ÁÑ∂È£üÂìÅÂ∫ó) „Çí„Éô„Éº„Çπ„Å´„ÄÅ
        // „ÇØ„Ç®„É™„Çí„Ç∑„É≥„Éó„É´„Å´„Äå„Ç™„Éº„Ç¨„Éã„ÉÉ„ÇØ„ÄçÂçò‰Ωì„ÄÅ„Åæ„Åü„ÅØÁ©∫„Å´Ëøë„ÅÑ„Åè„Çâ„ÅÑÂ∫É„Åí„Çã„Åï
        const url = `https://map.yahooapis.jp/search/local/V1/localSearch?appid=${appid}&lat=${center.lat}&lon=${center.lng}&dist=10&query=${encodeURIComponent('„Ç™„Éº„Ç¨„Éã„ÉÉ„ÇØ')}&results=50&output=json&callback=handleResponse`;

        const script = document.createElement('script');
        script.src = url;
        script.id = "api-script";
        document.body.appendChild(script);
    }

    window.handleResponse = function(data) {
        // „Éá„Éê„ÉÉ„Ç∞Áî®ÔºöÈÄö‰ø°„ÅåÊàêÂäü„Åó„Å¶„ÅÑ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ„Åï
        console.log("Response Data:", data);

        if (!data.Feature || data.Feature.length === 0) {
            document.getElementById('status').innerText = "Â∫óËàó„Éá„Éº„Çø„ÅåÂøúÁ≠î„Åó„Å™„ÅÑ„Åï„ÄÇÂÜçË™≠Ëæº„Åó„Å¶„Åè„Çå„Åï";
            return;
        }

        data.Feature.forEach((f) => {
            const coords = f.Geometry.Coordinates.split(',');
            const m = L.marker([coords[1], coords[0]], {
                icon: L.icon({ iconUrl: 'mataro.jpg', className: 'mataro-pin', iconSize: [50, 50], iconAnchor: [25, 25] })
            }).addTo(map).bindPopup(`
                <b>${f.Name}</b><br>
                <small>${f.Property.Address || ""}</small><br>
                <a href="https://www.google.com/search?q=${encodeURIComponent(f.Name + ' ' + (f.Property.Address || ""))}" target="_blank" style="color:blue; font-weight:bold;">Ë©≥Á¥∞„ÇíÁ¢∫Ë™ç„Åô„Çã„Åï</a>
            `);
            markers.push(m);
        });

        document.getElementById('status').innerText = data.Feature.length + "‰ª∂Ë¶ã„Å§„Åã„Å£„Åü„Åù„ÅÜ„ÅïÔºÅ";
        document.getElementById('dog-msg-text').innerText = "„Åì„Çå„Å™„Çâ„Å©„ÅÜ„Å†„ÅïÔºÅ";
    };
</script>
</body>
</html>

<!DOCTYPE html>

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <style>

        #map { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1; }

    </style>
</head>
<body>

<div class="dog-banner">
    <img src="mataro.jpg" class="dog-photo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/616/616408.png'">
    <div id="dog-msg-text" class="dog-msg">æº–å‚™ãŠã£ã‘ãƒ¼ï¼Ÿ</div>
</div>

<div id="map"></div>

<div class="ui">
    <div id="status">å†èµ·å‹•å®Œäº†ã•ï¼</div><br>
    <button id="action-btn" class="btn scan-btn" onclick="toggleScan()">ğŸŒ¿ ã‚¹ã‚­ãƒ£ãƒ³é–‹å§‹</button>
</div>

<script>
    const appid = 'dmVyPTIwMjUwNyZpZD1YcTQ2bjJjcU1rJmhhc2g9TlRRNVpURTJZakEyTVRKbVl6TTVZUQ';
    
    let isScanning = false;
    let markers = [];
    let searchCircle = null;

    // åœ°å›³ã®åˆæœŸåŒ–ï¼ˆå®å¡šã‚½ãƒªã‚ªä»˜è¿‘ï¼‰
    const map = L.map('map', { zoomControl: false }).setView([34.811, 135.341], 15);
    
    // åœ°å›³ã‚¿ã‚¤ãƒ«ã‚’ç¢ºå®Ÿã«èª­ã¿è¾¼ã‚€ã•ï¼ˆOpenStreetMapï¼‰
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function toggleScan() {
        if (isScanning) {
            stopScan("ã¾ãŸå¾Œã§ã•");
        } else {
            startScan();
        }
    }

    function startScan() {
        isScanning = true;
        markers.forEach(m => map.removeLayer(m));
        markers = [];
        
        document.getElementById('dog-msg-text').innerText = "ã“ã®è¾ºã‚Šã‚’ã‚¯ãƒ³ã‚¯ãƒ³ã™ã‚‹ã•";
        document.getElementById('status').innerText = "50ä»¶ã‚’å‘¼ã³æˆ»ã—ä¸­ã•...";
        document.getElementById('action-btn').innerText = "ğŸ›‘ åœæ­¢ã™ã‚‹ã•";
        document.getElementById('action-btn').className = "btn stop-btn";

        const center = map.getCenter();
        if (searchCircle) map.removeLayer(searchCircle);
        searchCircle = L.circle(center, { radius: 10000, color: '#2e7d32', fillOpacity: 0.1 }).addTo(map);

        // APIãƒªã‚¯ã‚¨ã‚¹ãƒˆ
        const url = `https://map.yahooapis.jp/search/local/V1/localSearch?appid=${appid}&lat=${center.lat}&lon=${center.lng}&dist=10&query=${encodeURIComponent('è‡ªç„¶é£Ÿå“')}&gc=0116&results=50&output=json&callback=handleResponse`;

        const script = document.createElement('script');
        script.src = url;
        script.id = "api-script";
        document.body.appendChild(script);

        // ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆç›£è¦–ã•
        setTimeout(() => {
            if(isScanning && markers.length === 0) {
                stopScan("å¿œç­”ãŒãªã„ã•ã€‚IDã‚’ç¢ºèªã™ã¹ãã ã•");
            }
        }, 12000);
    }

    function stopScan(msg) {
        isScanning = false;
        document.getElementById('status').innerText = msg;
        document.getElementById('action-btn').innerText = "ğŸŒ¿ ã‚¹ã‚­ãƒ£ãƒ³é–‹å§‹ã•";
        document.getElementById('action-btn').className = "btn scan-btn";
        if (searchCircle) { map.removeLayer(searchCircle); searchCircle = null; }
        const oldScript = document.getElementById('api-script');
        if (oldScript) oldScript.remove();
    }

    window.handleResponse = function(data) {
        if (!isScanning) return;
        
        if (!data.Feature || data.Feature.length === 0) {
            stopScan("ã“ã“ã«ã¯åº—ãŒè¦‹å½“ãŸã‚‰ãªã„ã•");
            return;
        }

        data.Feature.forEach((f) => {
            const coords = f.Geometry.Coordinates.split(',');
            const m = L.marker([coords[1], coords[0]], {
                icon: L.icon({ iconUrl: 'mataro.jpg', className: 'mataro-pin', iconSize: [50, 50], iconAnchor: [25, 25] })
            }).addTo(map).bindPopup(`
                <b>${f.Name}</b><br>
                <small>${f.Property.Address}</small><br>
                <a href="https://www.google.com/search?q=${encodeURIComponent(f.Name + ' ' + f.Property.Address)}" target="_blank" style="color:blue;">è©³ç´°ã‚’è¦‹ã‚‹ã•</a>
            `);
            markers.push(m);
        });

        document.getElementById('dog-msg-text').innerText = "è¦‹ã¤ã‘ãŸã•ï¼";
        stopScan(data.Feature.length + "ä»¶è¦‹ã¤ã‘ãŸãã†ã•ï¼");
    };
</script>
</body>
</html>

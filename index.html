<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Organic Hunter ‚ú®</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <style>
        :root { --main-green: #2e7d32; --stop-red: #c62828; }
        body { margin: 0; padding: 0; height: 100dvh; font-family: sans-serif; overflow: hidden; background: #000; }
        #map { width: 100%; height: 100%; position: absolute; z-index: 1; transition: 0.3s; }
        .map-locked { opacity: 0.8; filter: brightness(0.7); pointer-events: none; }

        .dog-banner {
            position: fixed; top: 15px; left: 15px; z-index: 4000;
            background: white; padding: 5px; border-radius: 50px;
            display: flex; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border: 2px solid var(--main-green);
        }
        .dog-photo { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border:1px solid #ccc; }
        .dog-msg { padding: 0 15px 0 10px; font-weight: bold; font-size: 0.8rem; color: #333; }

        .ui { position: fixed; bottom: 30px; left: 0; right: 0; z-index: 3000; text-align: center; }
        .btn {
            color: white; border: none; padding: 18px 45px;
            border-radius: 50px; font-weight: bold; font-size: 1.2rem; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            cursor: pointer; min-width: 240px;
        }
        .scan-btn { background: var(--main-green); }
        .stop-btn { background: var(--stop-red); }
        
        #progress-container {
            width: 70%; max-width: 250px; height: 10px; background: rgba(255,255,255,0.3);
            margin: 15px auto; border-radius: 10px; overflow: hidden; display: none;
        }
        #progress-bar { width: 0%; height: 100%; background: #fff; transition: width 0.1s linear; }

        #status {
            background: rgba(255,255,255,0.95); padding: 8px 20px;
            border-radius: 25px; font-size: 0.9rem; display: inline-block; font-weight: bold; margin-bottom: 5px;
        }
        .mataro-pin {
            width: 50px !important; height: 50px !important;
            border: 3px solid #fff; border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5); object-fit: cover;
        }
    </style>
</head>
<body>

<div class="dog-banner">
    <img src="mataro.jpg" class="dog-photo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/616/616408.png'">
    <div class="dog-msg">„Éû„ÉºÂ§™ÈÉé„Åå„ÇØ„É≥„ÇØ„É≥„Åô„Çã„ÅÆ„ÅïÔºÅ</div>
</div>

<div id="map"></div>

<div class="ui">
    <div id="status">ÂÆùÂ°ö„ÅÆ„Ç™„Éº„Ç¨„Éã„ÉÉ„ÇØ„ÇíÊé¢„Åô„ÅÆ„Åï</div>
    <div id="progress-container"><div id="progress-bar"></div></div>
    <button id="action-btn" class="btn scan-btn" onclick="toggleScan()">üåø „Çπ„Ç≠„É£„É≥ÈñãÂßã</button>
</div>

<script>
    const appid = 'dmVyPTIwMjUwNyZpZD1YcTQ2bjJjcU1rJmhhc2g9TlRRNVpURTJZakEyTVRKbVl6TTVZUQ';
    let isScanning = false;
    let pTimer = null;
    let searchCircle = null;
    let markers = [];

    const map = L.map('map', { zoomControl: false }).setView([34.811, 135.341], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // ÊúÄÂàù„ÅØÂÆùÂ°ö„Å´Âº∑Âà∂„Çª„ÉÉ„Éà„ÅïÔºàÊ§úË®ºÁî®Ôºâ
    map.setView([34.811, 135.341], 15);

    function toggleScan() { if (isScanning) { stopScan("„ÇÑ„ÇÅ„Åü„ÅÆ„Åï"); } else { startScan(); } }

    function startScan() {
        isScanning = true;
        // ‰ª•Ââç„ÅÆ„Éî„É≥„ÇíÊéÉÈô§
        markers.forEach(m => map.removeLayer(m));
        markers = [];
        
        map.dragging.disable(); map.touchZoom.disable();
        document.getElementById('map').classList.add('map-locked');
        document.getElementById('progress-container').style.display = "block";
        const btn = document.getElementById('action-btn');
        const bar = document.getElementById('progress-bar');
        
        btn.innerText = "üõë Ê≠¢„ÇÅ„Çã„ÅÆ„Åï"; btn.className = "btn stop-btn";
        document.getElementById('status').innerText = "„Ç™„Éº„Ç¨„Éã„ÉÉ„ÇØ„Éó„É©„Ç∂„ÇíÊé¢Á¥¢‰∏≠„Åï...";

        // Âú∞Âõ≥„ÅÆ‰∏≠ÂøÉ„Å´„Çπ„Ç≠„É£„É≥ÁØÑÂõ≤„ÅÆÂÜÜ„ÇíË°®Á§∫
        const center = map.getCenter();
        if (searchCircle) map.removeLayer(searchCircle);
        searchCircle = L.circle(center, {
            radius: 3000, color: '#2e7d32', fillColor: '#2e7d32', fillOpacity: 0.3, weight: 3
        }).addTo(map);

        bar.style.width = "0%";
        let pVal = 0;
        pTimer = setInterval(() => {
            pVal += 2;
            if(pVal <= 95) bar.style.width = pVal + "%";
        }, 100);

        // „ÇØ„Ç®„É™„Çí„Ç™„Éº„Ç¨„Éã„ÉÉ„ÇØ„Éó„É©„Ç∂„Å´Áµû„Å£„Å¶„ÉÜ„Çπ„Éà„Åï
        const query = encodeURIComponent('„Ç™„Éº„Ç¨„Éã„ÉÉ„ÇØ„Éó„É©„Ç∂ Ëá™ÁÑ∂È£üÂìÅ');
        // Yahoo API„ÅÆURL„ÄÇlat„Å®lon„ÅÆÈ†ÜÁï™„ÇíÂÜçÁ¢∫Ë™ç„Åó„Åü„Åï„ÄÇ
        const url = `https://map.yahooapis.jp/search/local/V1/localSearch?appid=${appid}&lat=${center.lat}&lon=${center.lng}&dist=5&query=${query}&output=json&results=20&callback=handleResponse`;

        const script = document.createElement('script');
        script.id = "yahoo-script";
        script.src = url;
        document.body.appendChild(script);
    }

    function stopScan(msg) {
        isScanning = false;
        clearInterval(pTimer);
        map.dragging.enable(); map.touchZoom.enable();
        document.getElementById('map').classList.remove('map-locked');
        document.getElementById('progress-container').style.display = "none";
        document.getElementById('action-btn').innerText = "üåø „Çπ„Ç≠„É£„É≥ÈñãÂßã„Åï";
        document.getElementById('action-btn').className = "btn scan-btn";
        document.getElementById('status').innerText = msg;
        const script = document.getElementById('yahoo-script');
        if (script) script.remove();
        // ÂÜÜ„ÅØ„ÅÇ„Åà„Å¶ÊÆã„Åï„Åö„ÄÅ„Çπ„Ç≠„É£„É≥‰∏≠„Å†„ÅëÂá∫„Çã„Çà„ÅÜ„Å´„Åó„Åü„Åù„ÅÜ„Åï
        if (searchCircle) { map.removeLayer(searchCircle); searchCircle = null; }
    }

    window.handleResponse = function(data) {
        if (!isScanning) return;
        document.getElementById('progress-bar').style.width = "100%";

        if (!data.Feature) {
            stopScan("Ë¶ã„Å§„Åã„Çâ„Å™„Åã„Å£„Åü„ÅÆ„Åï„ÄÇAPI„Ç≠„Éº„ÇíÂÜçÁ¢∫Ë™ç„Å†„Åù„ÅÜ„Åï");
            return;
        }

        data.Feature.forEach((f, i) => {
            setTimeout(() => {
                const coords = f.Geometry.Coordinates.split(',');
                const mataroIcon = L.icon({
                    iconUrl: 'mataro.jpg',
                    className: 'mataro-pin',
                    iconSize: [50, 50],
                    iconAnchor: [25, 25],
                    popupAnchor: [0, -25]
                });

                const m = L.marker([coords[1], coords[0]], {icon: mataroIcon}).addTo(map)
                    .bindPopup(`<b>${f.Name}</b><br><a href="https://www.google.com/search?q=${f.Name}" target="_blank">Ë©≥Á¥∞„Åï</a>`);
                markers.push(m);
            }, i * 150);
        });
        setTimeout(() => stopScan(data.Feature.length + "‰ª∂Ë¶ã„Å§„Åë„Åü„ÅÆ„ÅïÔºÅ"), 1500);
    };
</script>
</body>
</html>
